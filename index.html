<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>"The Bastard Operator From Hell"-style excuse server</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<script>

    $(document).ready(function () {
        $.getJSON("excuses.json", function (data) {
            var randomNumber = Math.floor(Math.random() * data["payload"].length);
            $("#quote").html("<p><em>" + data["payload"][randomNumber] + "</em></p>")
        })
        $.onclick()
    });
</script>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #e74c3c;">
        <a class="navbar-brand" href="https://github.com/ojongerius/fcc-home"><i class="fa fa-mail-reply"
                                                                                 aria-hidden="true"></i></a>
    </nav>
</div>
<div class="container" style="padding-top: 5rem;">
    <div class="alert alert-secondary">
        <h4>Excuse of the day</h4>
        <br><span id="quote"></span>
    </div>
</div>
</body>
</html>
